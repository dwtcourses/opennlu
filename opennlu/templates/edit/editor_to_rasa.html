{% extends "layout.html" %}

{% block content %}
<!--Editor for TF / PT to convert to rasa-->
<br/>
<form class="form-check" action="{{url_for('save_to_rasa')}}" method = "POST" name = "SaveForm" enctype = "multipart/form-data">
  <div class="row">
    <div class="col-sm-5">
      <label for="title" class="col-sm-6 control-label"><strong>Filename (without extension):</strong></label>
    </div>
    <div class="col-sm-5">
      <label for="type" class="col-sm-6 control-label"><strong>File Type:</strong></label>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-5">
      <input class="form-control " name="title" type="text" value={{filename}}>
    </div>
    <div class="col-sm-5">
      <select class="form-control" name="type" id="sel" disabled>
        <option value='.md' "selected">.md</option>
      </select>
    </div>
  </div>
  <br><br>
  <div class="row">
    <div class="col-sm-10">
      <label for="content" class="col-sm-2 control-label"><strong>Content:</strong></label>
      <textarea class="form-control" name="content" style="height: 550px;" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">{{filecontent}}</textarea>
    </div>
  </div>
  <br>
  <div class="row">
    <input class = "btn btn-primary" type = "submit" value = "Save" name = "save" style="margin-left: 15px"/>
    <a class="btn btn-default" href="/edit">Cancel</a>
</div>
</form>

{% endblock %}

{% block scripts %}

{% endblock %}
